<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp 60 - Labb 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Labb 2 - Grupp 60</h1>  <!-- Vår rubrik -->

    <div class="middle-box">    <!-- Lådan i mitten av hemsidan -->
      <div class="form-row">
        <label for="color">Färg:</label>
        <input type="text" id="color" name="color" class="textfield" />
      </div>

      <div class="form-row">
        <label for="content">Innehåll:</label>
        <input type="text" id="content" name="content" class="textfield" />
      </div>

      <div class="form-row">         
        <label for="divStyle">Stil på box</label>
        <input type="checkbox" id="divStyle" name="divStyle" class="checkbox" />
      </div>

      <div class="btn-row">          <!-- Knappen vi använder-->
        <button id="removeBtn" class="Btn">Ta bort</button>
      </div>

      <div id="box" class="box"></div>  <!-- text ruta-->
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
