<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp 60</title>
    <link rel="stylesheet" href="style.css" />
    <!--ny kod-->
  </head>
  <body>
    <div class="middle-box">
      <div class="card"></div>
      <h1>Labb 1 - Grupp 60</h1>

      <div class="form-row">
        <label for="color">Färg:</label>
        <input type="text" id="color" class="textfield" />
      </div>

      <div class="form-row">
        <label for="content">Innehåll:</label>
        <input type="text" id="content" name="content" class="textfield" />
      </div>

      <div>
        <label for="divstyle">Stil på box</label>
        <input type="checkbox" name="divstyle" id="divstyle" class="checkbox" />
      </div>

      <div class="btn-row">
        <button id="removeBtn" class="Btn">Ta bort</button>
      </div>

      <div id="box" class="box">Div som egentligen ska vara tom</div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
