<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp 60 - Labb 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Labb 2 - Grupp 60</h1>
    <div class="middle-box">
      <div class="form-row">
        <label for="color">Färg:</label>
        <!-- name="color" enligt uppgiften -->
        <input type="text" id="color" name="color" class="textfield" />
      </div>

      <div class="form-row">
        <label for="content">Innehåll:</label>
        <input type="text" id="content" name="content" class="textfield" />
      </div>

      <div class="form-row">
        <label for="divStyle">Stil på box</label>
        <!-- id och name = "divStyle" enligt uppgiften -->
        <input type="checkbox" id="divStyle" name="divStyle" class="checkbox" />
      </div>

      <div class="btn-row">
        <button id="removeBtn" class="Btn">Ta bort</button>
      </div>

      <!-- ska vara tom från början -->
      <div id="box" class="box"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
